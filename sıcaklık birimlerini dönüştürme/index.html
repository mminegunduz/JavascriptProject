 <body>

      <label>Celsius: </label>
      <input onchange="calculateTemp(event)" type="number" name="celsius" id="celsius" placeholder="Hava kaç derece?" class="tempInput">
    </div>
    <div class="tempDiv">
      <label>Fahrenheit: </label>
      <input onchange="calculateTemp(event)"  type="number" name="fahrenheit" id="fahrenheit" placeholder="Hava kaç derece?" class="tempInput">
    </div>
    <div class="tempDiv">
      <label>Kelvin: </label>

    </div>
