<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Projesi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<body>
      <div class="mainDiv">
        <div class="imgDiv">
            <img src="img/Çağan.jpg" alt="">
        </div>
        <div class="titleDiv">
            <h2 class="title" id="title">Çok Yazık</h2>
            <h3 class="creator" id="creator">Çağan Şengül</h3>
        </div>
        <audio src="music/Çağan.mp3"></audio>
        <div class="progressDiv" id="progressDiv">
            <div class="progress" id="progress"></div>
            <div class="timeDiv">
                <span id="currentTime">0:00</span>
                <span id="totalTime">1:43</span>
            </div>
        </div>
        <div class="musicControlDiv">
            <i class="fa-solid fa-backward" id="prev"></i>
            <i class="fa-solid fa-play" id="play"></i>
            <i class="fa-solid fa-forward" id="next"></i>

       </div>

      </div>


    <script src="mine.js"></script>
</body>
</html>
